<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
  
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places">
    </script>    
    
    <script src="js/jquery.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/ember.js"></script>
    <script src="js/ember-data.js"></script>  
    <script src="js/mystique-direction.js"></script>
  
    <link rel="stylesheet" type="text/css" href="css/mystique-direction.css">  
    <link rel="stylesheet" type="text/css" href="css/auto-complete.css">
    
  </head>

  <body>
    <div id="map-canvas"></div>   
    <script type="text/x-handlebars" data-template-name="index">
     {{view "directions"}}
    </script>
    <script type="text/x-handlebars" data-template-name="map-direction">    
      <div id="panel">

         {{input id="start-location-input" class="controls" type="text" placeholder="Enter Start location"}}
         {{input id="end-location-input" class="controls" type="text" placeholder="Enter End location"}}
    </div>
   </script>
  </body>
</html>
