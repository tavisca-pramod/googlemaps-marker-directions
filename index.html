<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
  
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="js/jquery.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/ember.js"></script>
    <script src="js/ember-data.js"></script>  
    <script src="js/mystique-direction.js"></script>
  
    <link rel="stylesheet" type="text/css" href="css/mystique-direction.css">  
    </head>

  <body>
   <div id="map-canvas"></div>   
  <script type="text/x-handlebars" data-template-name="index">
  {{view "directions"}}
  </script>
  <script type="text/x-handlebars" data-template-name="map-direction">    
    <div id="panel">
     <b>Start: </b>
         {{view Ember.Select content=view.locations  optionValuePath="content.name"
         optionLabelPath="content.displayName" prompt="Please select start location"  
        selectionBinding = view.startLocation action =view.calcDirection}}
      <b>End: </b>
        {{view Ember.Select content=view.locations optionValuePath="content.name"
        optionLabelPath="content.displayName" prompt="Please select end location"
        selectionBinding = view.endLocation action=view.calcDirection}}
    </div>
   
    </script>
  </body>
</html>
